<div class="row" id="fczl">
	<div class="col-sm-12">
		<div class="tabbable">
			<ul class="nav nav-tabs">
				<li onclick="searchInCountHistory()" class="active"><a data-toggle="tab" href="#tabInHistory" ><span>收款/出款记录</span></a></li>
				<li onclick="searchCommissionHistory()"><a id="commissionTab" data-toggle="tab" href="#tabCommission"><span>返佣记录</span></a></li>
				<input type="hidden" id="tabInHistory_value" value="0"/>
				<label class="pull-right inline">
					<button class="btn btn-xs btn-white btn-info btn-bold" onclick="window.history.back();">
						<i class="ace-icon fa fa-rotate-left bigger-100 green"></i>返回
					</button>
				</label>
			</ul>
			<div class="tab-content no-padding-left no-padding-right" name="tab-content">
				<div id="tabInHistory" class="tab-pane active in">
					<div id="tabInHistory_filter" class="col-sm-12">
						<span class="blue bolder">出入款类型</span>
						<label class="inline">
							<input type="radio" name="inoutType" class="ace defaultNoCheck" value="0"  checked="checked">
							<span class="lbl">收款</span>
						</label>
						<label class="inline">
							<input type="radio" name="inoutType" class="ace" value="1">
							<span class="lbl">出款</span>
						</label>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<span class="blue bolder">账号类型</span>
						<label class="inline">
							<input type="radio" name="accountType" class="ace" value="0">
							<span class="lbl">微信</span>
						</label>
						<label class="inline">
							<input type="radio" name="accountType" class="ace defaultNoCheck" value="1" checked="checked">
							<span class="lbl">支付宝</span>
						</label>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<span class="blue bolder">金额</span>
						<input name="startAmt" type="number" class="input-sm" style="width:80px">
						&nbsp;-&nbsp;
						<input name="endAmt" type="number" class="input-sm" style="width:80px">
						&nbsp;&nbsp;&nbsp;&nbsp;
						<span class="blue bolder">日期</span>
						<input class="date-range-picker" type="text" name="startAndEndTime" style="height: 32px;width:295px;"/>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<span class="pull-right inline">
							<label class="pull-right inline">
								<button class="btn btn-xs btn-white btn-info btn-bold" type="button"  onclick="searchInCountHistory()">
									<i class="ace-icon fa fa-search bigger-100 green"></i><span>查询</span>
								</button>
							</label>
						</span>
					</div>
					<table class="table table-bordered table-hover no-margin-bottom">
						<thead>
							<tr>
								<th style="width:10%">账号</th>
								<th style="width:6%">金额</th>
								<th style="width:20%">订单号</th>
								<th style="width:12%">交易时间</th>
								<th style="width:12%">上报时间</th>
								<th style="width:12%">收款理由</th>
								<th style="width:18%">备注</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<div id="InCountHistory_page"></div>
				</div>

				<div id="tabCommission" class="tab-pane">
					<div id="tabCommissionHistory_filter" class="col-sm-12">
						<div class="col-sm-3">
							<span class="blue bolder">金额</span>
							<input name="startAmt" type="number" class="input-sm" style="width:80px">
							&nbsp;-&nbsp;
							<input name="endAmt" type="number" class="input-sm" style="width:80px">
						</div>
						<div class="col-sm-5">
							<span class="blue bolder">日期</span>
							<input class="date-range-picker" type="text" name="startAndEndTime" style="height: 32px;width:295px;"/>
						</div>
						<div class="col-sm-4">
							<span class="pull-right inline">
								<label class="pull-right inline">
									<button class="btn btn-xs btn-white btn-info btn-bold" type="button"  onclick="searchCommissionHistory()">
										<i class="ace-icon fa fa-search bigger-100 green"></i><span>查询</span>
									</button>
								</label>
							</span>
						</div>
					</div>
					<table class="table  table-bordered table-hover no-margin-bottom">
						<thead>
							<tr>
								<th>返佣账号</th>
								<th>返佣开户行</th>
								<th>返佣开户人</th>
								<th>金额</th>
								<th>状态</th>
								<th>反点时间</th>
								<th>备注</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<div id="CommissionHistory_page"></div>
				</div>
			</div>
		</div>
	</div>
</div>
