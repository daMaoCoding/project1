<div class="row">
	<div class="" id="accountFilter">
		<div class="col-sm-12">
			<span class="label label-lg label-purple arrowed-right">&nbsp;&nbsp;盘口&nbsp;&nbsp;</span>
			<select class="chosen-select width150" name="search_EQ_handicapId">
				<option value="" selected="selected">全部</option>
			</select>
			&nbsp;&nbsp;
			<span class="label label-lg label-purple arrowed-right">真实姓名</span>
			<input type="text" name="search_LIKE_owner" class="input-sm" style="width:150px;" placeholder="手机号" />
			<label class="pull-right inline" onclick="resetCustomer('accountFilter');">
				<button class="btn btn-xs btn-white btn-info btn-bold"><i class="ace-icon fa fa-refresh bigger-100 green"></i>重置</button>
			</label>
			&nbsp;&nbsp;
			<span class="label label-lg label-purple arrowed-right">&nbsp;&nbsp;状态&nbsp;&nbsp;</span>
			<label class="inline">
				<input type="checkbox" name="search_IN_status" class="ace" value="1" checked="checked">
				<span class="lbl">在用</span>
			</label>
			<label class="inline">
				<input type="checkbox" name="search_IN_status" class="ace defaultNoCheck" value="2">
				<span class="lbl">停用</span>
			</label>
			&nbsp;&nbsp;
			<label class="pull-right inline">&nbsp;&nbsp;</label>
			<label class="pull-right inline contentRight" contentRight=''  onclick="showModalAddYSF()">
				<button type="button" class="btn btn-xs btn-white btn-info btn-bold">
					<i class="ace-icon fa fa-plus bigger-100 green"></i><span>新建</span>
				</button>
			</label>
		</div>
		<div  class="col-sm-12" style="height:5px;"></div>
		<div class="col-sm-12">
			<span class="label label-lg label-purple arrowed-right">手机号</span>&nbsp;
			<input type="text" name="search_LIKE_accountNo" class="input-sm" style="width:150px;" placeholder="用来注册云闪付的手机号" />
			&nbsp;&nbsp;
			<span class="label label-lg label-purple arrowed-right">信用额度</span>
			<span style="">
				<input name="search_GT_peakBalance" type="text" class="input-sm" style="width:66px;">
				~
				<input name="search_LT_peakBalance" type="text" class="input-sm" style="width:66px;">
			</span>
			&nbsp;&nbsp;
			<span class="label label-lg label-purple arrowed-right">&nbsp;&nbsp;类型&nbsp;&nbsp;</span>
			<label class="inline">
				<input type="checkbox" name="search_IN_ownType" class="ace" value="1" checked="checked">
				<span class="lbl">自有</span>
			</label>
			<label class="inline">
				<input type="checkbox" name="search_IN_ownType" class="ace" value="2" checked="checked">
				<span class="lbl">兼职</span>
			</label>
			&nbsp;
			<label id="searchBtn" class="pull-right inline" onclick="showAccountList()">
				<button type="button" class="btn btn-xs btn-white btn-info btn-bold">
					<i class="ace-icon fa fa-search bigger-100 green"></i><span>查询</span>
				</button>
			</label>
			<label class="pull-right inline">&nbsp;&nbsp;</label>
		</div>
	</div>
	<table id="accountListTable" class="table table-striped table-bordered table-hover no-margin-bottom">
		<thead>
			<tr>
				<th style="width:5%;">盘口</th>
				<th style="width:5%;">手机号</th>
				<th style="width:5%;">真实姓名</th>
				<th style="width:5%;">信用额度</th>
				<th style="width:5%;">未结算佣金</th>
				<th style="width:5%;">单日入款限额</th>
				<th style="width:10%;">更新时间</th>
				<th style="width:5%;">类型</th>
				<th style="width:5%;">状态</th>
				<th style="width:5%;">操作</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<div id="accountList_page"></div>
</div>




<script type="text/javascript"  src="../javascript/common/common_getInfo.js"></script>
