<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>500 Error Page</title>
		<meta name="description" content="500 Error Page" />
		<meta name="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="./style/bootstrap.css" />
		<link rel="stylesheet"  href="./style/font-awesome.min.css" />
		<link rel="stylesheet" href="./style/ace.css"  class="ace-main-stylesheet" id="main-ace-style" />
	</head>
	<body>
		<div class="content-wrapper">
			<div class="col-xs-12">
				<div class="error-container">
					<div class="well">
						<h1 class="grey lighter smaller"><span class="blue bigger-125"> <i class="ace-icon fa fa-paw red"></i> 500</span><span>服务器内部错误</span></h1>
						<hr />
						<h3 class="lighter smaller">抱歉，程序内部出现错误!</h3>
						<div>
							<div class="space"></div>
							<h4 class="smaller">您可以:</h4>
							<ul class="list-unstyled spaced inline bigger-110 margin-15">
								<li><i class="ace-icon fa fa-hand-o-right blue"></i><span>稍后再偿试此操作</span></li>
								<li><i class="ace-icon fa fa-hand-o-right blue"></i><span>联系我们的技术人员</span></li>
							</ul>
						</div>
						<hr />
						<div class="space"></div>
						<div class="center">
							<a href="javascript:history.back()" class="btn btn-grey"> <i class="ace-icon fa fa-arrow-left"></i><span>返回</span></a>
							<!-- <a href="#" class="btn btn-primary"><i class="ace-icon fa fa-home"></i><span>首页</span></a> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
