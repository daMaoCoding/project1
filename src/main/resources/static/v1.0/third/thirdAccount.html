<div class="row">
	<!-- 主页面查询条件 去除 style="z-index:999" 否则 无法在当前页面退出-->
	<div id="accountFilter"  style="z-index:2" class="row header smaller lighter blue  less-margin no-margin-left">
		<div class="col-sm-12">
			<span class="label label-lg label-purple arrowed-right">盘口</span>
			<select class="chosen-select" name="search_EQ_handicapId"  style="width:80px;"></select>
			&nbsp;
			<span class="label label-lg label-purple arrowed-right">通道名称</span>
			<input type="text" class="input-sm" name="search_LIKE_aliasName" style="width:80px;" placeholder="通道名称" />
			&nbsp;	
			<span class="label label-lg label-purple arrowed-right">服务商</span>
			<input type="text" class="input-sm" name="search_LIKE_channelName" style="width:80px;" placeholder="服务商" />
			&nbsp;
			<span class="label label-lg label-purple arrowed-right">商号</span>
			<input type="text" class="input-sm" name="search_LIKE_memberId" style="width:80px;" placeholder="商号" />
			&nbsp;
			<span class="label label-lg label-danger arrowed-right">状态</span>
			<label class="inline"><input type="radio" name="search_IN_platformStatus" class="ace" value="1,0" /><span class="lbl">全部</span></label>
			<label class="inline"><input type="radio" checked="checked" name="search_IN_platformStatus" class="ace" value="1"/><span class="lbl">在用</span></label>
			<label class="inline"><input type="radio" name="search_IN_platformStatus" class="ace defaultNoCheck" value="0"/><span class="lbl">停用</span></label>
			&nbsp;
			<label id="searchBtn" class="pull-right inline" onclick="showAccountList()">
				<button class="btn btn-xs btn-white btn-info btn-bold">
					<i class="ace-icon fa fa-search bigger-100 green"></i>查询
				</button>
			</label>
			<label onclick="reset('accountFilter');" class="pull-right inline">
				<button class="btn btn-xs btn-white btn-info btn-bold">
					<i class="ace-icon fa fa-refresh bigger-100 green"></i>重置
				</button>
			</label>
			<label class="pull-right inline" >&nbsp;&nbsp;</label>
			<label onclick="sync_BankTypeAll()" class="pull-right inline" title="同步平台全部供应商的银行类别">
				<button class="btn btn-xs btn-white btn-info btn-bold">
					<i class="ace-icon fa fa-share bigger-100 green"></i>同步全部银行
				</button>
			</label>
			<label class="pull-right inline" >&nbsp;&nbsp;</label>
			<label onclick="showUpdateDaiFuHandicapModal()" class="pull-right inline contentRight"  contentright='ThirdAccount:updateHandicap:*' title="开启第三方代付的盘口">
				<button class="btn btn-xs btn-white btn-info btn-bold">
					<i class="ace-icon fa fa-cog bigger-100 green"></i>盘口设定
				</button>
			</label>
		</div>

	</div>
	<table id="accountListTable" class="table table-striped table-bordered table-hover no-margin-bottom">
		<thead>
			<tr>
				<th>盘口</th>
				<th>通道名称</th>
				<th>服务商</th>
				<th>商号</th>
				<th style="width:110px;">层级</th>
				<th>状态&nbsp;<i class="ace-icon fa fa-info-circle bigger-150 red" style="cursor:pointer " 	title="平台同步的状态"></i></th>
				<th>累计成功转出金额&nbsp;<i class="ace-icon fa fa-info-circle bigger-150 red" style="cursor:pointer " 	title="列表为出入款金额，可悬浮查看平台金额"></i></th>
				<th>累计成功转出笔数&nbsp;<i class="ace-icon fa fa-info-circle bigger-150 red" style="cursor:pointer " 	title="列表为出入款笔数，可悬浮查看平台笔数"></i></th>
				<th>第三方处理汇总&nbsp;<i class="ace-icon fa fa-info-circle bigger-150 red" style="cursor:pointer " 	title="单击数字可查看对应状态20天内的代付明细"></i><br/>（待处理 | 完成 | 取消）</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<div id="accountPage"></div>
</div>




<script type="text/javascript"  src="../javascript/common/common_getInfo.js"></script>
<script type="text/javascript"  src="../third/thirdCommon.js"></script>
