												<input class="form-control date-range-picker" type="text" id="startAndEndTime" name="startAndEndTime" style="height: 32px;width:220px;"/>
											</div>
											<span class="label label-lg label-pink arrowed-right">级别</span>
											<div class="input-group">
												<input onclick="queryFeedBack()" id="all" checked="checked" style="margin-left: 15px;" type="radio" name="level" value="0"><span class="label label-sm label-default"><label for="all">所有</label></span>
												<input onclick="queryFeedBack()" id="seriousness" style="margin-left: 15px;" type="radio" name="level" value="3"><span class="label label-sm label-danger"><label for="seriousness">严重</label></span>
												<input onclick="queryFeedBack()" id="ordinary" style="margin-left: 15px;" type="radio" name="level" value="2"><span class="label label-sm label-warning"><label for="ordinary">一般</label></span>
												<input onclick="queryFeedBack()" type="radio" style="margin-left: 15px;" id="suggest" name="level" value="1"><span class="label label-sm label-success"><label for="suggest">建议</label></span>
										    </div>
											
											<label class="pull-right inline">
						                        <span class="pull-right">
													<button onclick="queryFeedBack()" type="button" class="btn btn-xs btn-white btn-info btn-bold">
														<i class="ace-icon fa fa-search bigger-100 green"></i>
														查询
													</button>
												</span>
											</label>
											
											<label class="pull-right inline">
												<span class="pull-left">
												<a href="#/NewOpinion:*">
						                            <button class="btn btn-xs btn-white btn-danger btn-bold " type="button">
						                                <i class="ace-icon glyphicon glyphicon-plus red"></i>新增反馈
						                            </button>
						                            </a>
						                        </span>
											</label>
										</form>
									</div>

								<table  class="table table-striped table-bordered table-hover no-margin-bottom" >

										    <span id="tradingDown" onclick="orderByType('down','level');" class="glyphicon glyphicon-chevron-down" style="display: none;cursor: pointer;" ></span>

										<th>问题描述</th>
										<th>状态</th>
										<th>反馈人</th>
										<th>处理人</th>

										<th>

											<span id="timeUp" onclick="orderByType('up','time');" class="glyphicon glyphicon-chevron-up" style="cursor: pointer;"></span>
										    <span id="timeDown" onclick="orderByType('down','time');" class="glyphicon glyphicon-chevron-down" style="display: none;cursor: pointer;" ></span>

           							</tbody>
								</table>

											<input type="text" id="processedFind" name="processedFind" style="height:32px;width: 50px''" class="input-medium"/>
											<div class="input-group">
												<span class="input-group-addon">
													<i class="fa fa-calendar bigger-90"></i>
												</span>
												<input class="form-control date-range-picker" type="text" id="processedStartAndEndTime" name="processedStartAndEndTime" style="height: 32px;width:220px;"/>
											</div>

											<div class="input-group">
												<input onclick="queryProcessed()" id="processedAll" checked="checked" style="margin-left: 15px;" type="radio" name="processedLevel" value="0"><span class="label label-sm label-default"><label for="processedAll">所有</label></span>
												<input onclick="queryProcessed()" id="processedSeriousness" style="margin-left: 15px;" type="radio" name="processedLevel" value="3"><span class="label label-sm label-danger"><label for="processedSeriousness">严重</label></span>
												<input onclick="queryProcessed()" id="processedOrdinary" style="margin-left: 15px;" type="radio" name="processedLevel" value="2"><span class="label label-sm label-warning"><label for="processedOrdinary">一般</label></span>
												<input onclick="queryProcessed()" type="radio" style="margin-left: 15px;" id="processedSuggest" name="processedLevel" value="1"><span class="label label-sm label-success"><label for="processedSuggest">建议</label></span>
											</div>
											<label class="pull-right inline">
												<button onclick="queryProcessed();"  type="button" class="btn btn-xs btn-white btn-info btn-bold">
													<i class="ace-icon fa fa-search bigger-100 green"></i>
													查询
												</button>

								<table id="dynamic-table" class="table table-striped table-bordered table-hover no-margin-bottom">

										    <span id="processedDown" onclick="orderByType('down','processe');" class="glyphicon glyphicon-chevron-down" style="display: none;cursor: pointer;" ></span>

										<th>问题描述</th>

          							</tbody>

								<!-- 分页 -->

								<!-- #section:pages-footer end-->
							</div>
<div id="Remark_modal" class="modal fade" tabindex="-1">
    <input id="CustomerserviceRemark_id" type="hidden">
    <div class="modal-dialog" style="width:600px;">
        <div class="modal-content">
            <div class="modal-header no-padding">
                <div id="titleDivCustomer" style="text-align: center" class="table-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="white">&times;</span>
                    </button>
                    内容
                </div>
            </div>

            <div class="modal-body no-padding">
                <div class="tabbable">
                    <div class="tab-content">
                        <div>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-left"
                                           for="CustomerserviceRemark">内容 </label>
                                    <div class="col-sm-6">
                                        <textarea style="height: 120px;width: 400px;" id="Remark"
                                                  name="Remark"
                                                  class="autosize-transition form-control"></textarea>
                                    </div>
                                </div>
                                <div class="space-4"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer no-margin-top">
                 <span id="prompt_remark"
                       style="display:none;color: red;padding-left: 160px;">请填写内容</span>
                <button id="totalTaskFinishBTN" type="button" 
                        class="btn btn-sm btn-success">
                  		  确认
                </button>
                <button type="button" data-dismiss="modal" aria-hidden="true" class="btn btn-sm btn-warming">
                   	 取消
                </button>
            </div>
        </div>
    </div>
</div>
