<div id="modal-logDetail" data-backdrop="static" data-keyboard="false" class="modal fade" tabindex="-1">

            <div class="modal-header text-center no-padding">

                    </button>
                    流水明细
                </div>
            </div>
            <div class="  modal-body no-padding">
                <div style="width: 100%">
                    <div class="inline  " style="width: 100%">
                        <input type="hidden" id="logDetailOid">
                        <input type="hidden" id="logDetailCheckType">

                        <input type="hidden" id="logDetailMobileId">
                        <div class="col-sm-3">
                            <span class="label label-lg label-primary arrowed-right">金额</span>
                            <input id="fromMoney_logDetail" onkeyup="clearNoNum(this)" type="text"
                                   class=" input-small" style="height:32px;width:33%;">
                            <span style="width: 0%;display: inline" class="">~</span>
                            <input id="toMoney_logDetail" onkeyup="clearNoNum(this)" type="text"
                                   class="  input-small" style="height:32px;width:33%;">
                        </div>
                        <div class="col-sm-5">
                            <span class="label label-lg label-primary arrowed-right">
                                <i class="fa fa-calendar bigger-110"></i>
                            </span>
                            <input id="timeScope_logDetail" class="input-large date-range-picker" type="text"
                                   style="height: 32px;width:72%;"/>
                        </div>
                        <div class="col-sm-4 ">
                            <span style="width:43px;" class="label label-lg label-important">状态</span>
                            <label class="inline">
                                <input onclick=" _searchLogDetail();" checked="checked" name="status_logDetail" class="ace"
                                       id="status_logDetail_1"
                                       type="checkbox"
                                       value="0">
                                <span class="lbl">未匹配</span>
                            </label>
                            <label class="inline">
                                <input onclick=" _searchLogDetail();" checked="checked" name="status_logDetail" class="ace"
                                       id="status_logDetail_2" type="checkbox"
                                       value="1">
                                <span class="lbl">已匹配</span>
                            </label>
                            <span class="pull-right">
                            <label class="pull-right inline">
                                <button class="btn btn-xs btn-white btn-info btn-bold" type="button"
                                        onclick="_resetSearchLog(); ">
                                <i class="ace-icon fa fa-refresh bigger-100 red"></i>重置</button>
                            </label>
                         </span>
                            <span class="pull-right">
                        <button class="btn btn-xs btn-white btn-info btn-bold " id="searchBtn_logDetail" type="button"
                                onclick="  _searchLogDetail();">

                        </button>
                         </span>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div id="newPayTrade_detail" style="padding-top: 0px" class="tab-pane in active">
