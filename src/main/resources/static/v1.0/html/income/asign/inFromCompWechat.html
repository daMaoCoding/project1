<!-- 入款 账号管理 -->
<div class="row">
	<!-- 主页面查询条件 -->
	<div id="accountFilter" style="z-index:1" class="col-sm-12 row header smaller lighter blue  less-margin no-margin-left">
		<div class="col-sm-3">
			<span class="label label-lg label-purple arrowed-right">盘口</span>
			<select class="chosen-select width150" name="search_EQ_handicapId">
			</select>
		</div>
		<div class="col-sm-3">
			<span class="label label-lg label-purple arrowed-right">&nbsp;&nbsp;编号&nbsp;&nbsp;</span>
			<input type="text" style="height:32px" name="search_LIKE_alias" class="input-sm" placeholder="编号" />
		</div>
		<div class="col-sm-6">
			<span class="label label-lg label-purple arrowed-right">银行</span>
			<select  id="tabTransing_bankType" name="search_LIKE_bankType" class="input-sm" >
				<option>请选择</option>
			</select>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<span class="label label-lg label-purple arrowed-right">层级</span>
			&nbsp;
			<label class="inline">
				<input type="radio" name="currSysLevel" class="ace defaultCheck" checked value="" >
				<span class="lbl">全部</span>
			</label>
			<label class="inline">
				<input type="radio" name="currSysLevel" class="ace" value="1" >
				<span class="lbl">外层</span>
			</label>
			<label class="inline">
				<input type="radio" name="currSysLevel" class="ace" value="2" >
				<span class="lbl">内层</span>
			</label>
			<label class="inline">
				<input type="radio" name="currSysLevel" class="ace" value="8" >
				<span class="lbl">指定层</span>
			</label>
		</div>
		<div  class="col-sm-12" style="height:5px;"></div>
		<div class="col-sm-3">
			<span class="label label-lg label-purple arrowed-right">帐号</span>
			<input type="text" style="height:32px" name="search_LIKE_account" class="input-sm" placeholder="帐号" />
		</div>
		<div class="col-sm-3">
			<span class="label label-lg label-purple arrowed-right">开户人</span>
			<input type="text" style="height:32px;" class="input-sm" name="search_LIKE_owner" placeholder="开户人"/>
		</div>
		<div class="col-sm-6">
			<span class="label label-lg label-important arrowed-right">状态</span>
			<label class="inline"><input type="checkbox" checked="checked" name="search_IN_status" class="ace" value="1"/><span class="lbl">在用&nbsp;</span></label>
			<label class="inline"><input type="checkbox" name="search_IN_status" class="ace defaultNoCheck" value="5"/><span class="lbl">可用&nbsp;</span></label>
			<label class="inline"><input type="checkbox" name="search_IN_status" class="ace defaultNoCheck" value="4"/><span class="lbl">停用&nbsp;</span></label>
		
			<span class="label label-lg label-purple arrowed-right">来源</span>
			&nbsp;
			<label class="inline">
				<input type="radio" name="flag" class="ace defaultCheck" checked value="" >
				<span class="lbl">全部</span>
			</label>
			<label class="inline">
				<input type="radio" name="flag" class="ace" value="0" >
				<span class="lbl">PC</span>
			</label>
			<label class="inline">
				<input type="radio" name="flag" class="ace" value="2" >
				<span class="lbl">返利网</span>
			</label>
			<label id="searchBtn" class="pull-right inline" onclick="showAccountList();"><button type="button" class="btn btn-xs btn-white btn-info btn-bold">
				<i class="ace-icon fa fa-search bigger-100 green"></i>查询</button>
			</label>
			<label id="addBtn" class="pull-right inline contentRight" onclick="showAddBindAccount();" contentRight="IncomeAccountIssue:Create:*"><button type="button" class="btn btn-xs btn-white btn-info btn-bold">
				<i class="ace-icon fa fa-plus bigger-100 green"></i>新建</button>&nbsp;&nbsp;
			</label>
		</div>
	</div>
	<!-- table数据列表 -->
	<div class="modal-body">
		<input type="hidden" id="accountTabType" value="2"/>
    	<!-- 设备状态 -->
		<input type="hidden"  id="deviceStatus"  value="online">
		<ul class="nav nav-tabs">
			<li onclick="changeDevice('')"  ><a data-toggle="tab" >全部&nbsp;<span class="badge badge-danger" id="totalIdSize">0</span></a></li>
			<li onclick="changeDevice('online')"  class="active"><a data-toggle="tab" >在线&nbsp;<span class="badge badge-danger" id="onlineSize">0</span></a></li>
			<li onclick="changeDevice('stop')"  ><a data-toggle="tab" >暂停&nbsp;<span class="badge badge-danger" id="stopSize">0</span></a></li>
			<li onclick="changeDevice('offline')"  ><a data-toggle="tab" >离线&nbsp;<span class="badge badge-danger" id="offlineSize">0</span></a></li>
		</ul>
		<table id="accountListTable" class="table table-striped table-bordered table-hover no-margin-bottom">
			<thead>
			<tr>
				<th style="width:6%;">盘口</th>
				<th style="width:6%;">层级</th>
				<th style="width:5%;">编号</th>
				<th style="width:12%;">账号</th>
				<th style='width:4%;'>来源</th>
				<th style="width:6%;">类型</th>
				<th style="width:4%;">状态</th>
				<th style="width:8%;">银行余额</th>
				<th style="width:8%;">系统余额</th>
				<th style="width:8%;">转入记录</th>
				<th style="width:8%;">转出记录</th>
				<th style="width:17%;">操作</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div id="accountPage"></div>
	</div>
</div>
<script type="text/javascript"  src="../javascript/common/common_getInfo.js"></script>
