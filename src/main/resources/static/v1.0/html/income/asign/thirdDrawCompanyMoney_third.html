<!-- 公司用款下发  第三方资料HTML -->
<div id="company_third_div">
	<!-- 查询条件 -->
	<div class="col-sm-12 filter" >
		<div class="col-sm-12">
			<span class="control-label blue">盘口</span>
			<select class="chosen-select width150" name="third_search_IN_handicapId" ></select>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<span class="control-label blue">第三方/商户号</span>
			<input type="text" class="input-sm" name="thirdName" placeholder="例：京东支付" />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<span class="control-label blue bolder">状态&nbsp;&nbsp;</span>
			<label class="inline"><input type="radio" name="thirdData_search_EQ_status" class="ace defaultCheck" value="" checked/><span class="lbl">全部</span></label>
			<label class="inline"><input type="radio" name="thirdData_search_EQ_status" class="ace" value="1"/><span class="lbl">在用</span></label>
			<label class="inline"><input type="radio" name="thirdData_search_EQ_status" class="ace" value="4"/><span class="lbl">停用</span></label>
			<label class="inline"><input type="radio" name="thirdData_search_EQ_status" class="ace" value="3"/><span class="lbl">冻结</span></label>
	           &nbsp;&nbsp;&nbsp;&nbsp;
			<label id="searchBtn" class="pull-right inline" onclick="company_showThirdDataList()">
				<button class="btn btn-xs btn-white btn-info btn-bold">
					<i class="ace-icon fa fa-search bigger-100 green"></i>查询
				</button>
			</label>
			<label class="pull-right inline" >&nbsp;&nbsp;</label>
			<label onclick="reset('company_third_div .filter');" class="pull-right inline">
				<button class="btn btn-xs btn-white btn-info btn-bold">
					<i class="ace-icon fa fa-refresh bigger-100 green"></i>重置
				</button>
			</label>
		</div>
	</div>
	<table id="company_thirdData_Div_accountListTable" class="table table-striped table-bordered table-hover no-margin-bottom" >
		<thead>
			<tr>
				<th>盘口</th>
				<th>第三方</th>
				<th>商户号</th>
				<th>状态</th>
				<th>登录账号</th>
				<th>登录密码</th>
				<th>支付密码</th>
				<th>系统余额</th>
				<th>第三方余额</th>
				<th>提现记录</th>
				<th>备注</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<div id="company_thirdData_accountPage"></div>
</div>

<!-- 公司用款 第三方资料JS -->
<script type="text/javascript"  src="../javascript/income/asign/thirdDrawCompanyMoney_third.js"></script>
