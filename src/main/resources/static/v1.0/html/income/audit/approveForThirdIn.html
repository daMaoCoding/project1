<div id="third_cancel_modal" class="modal fade">
	<div class="modal-dialog modal-middle">
		<div class="modal-content">
			<input type="hidden" id="sysRequestId_third">
			<input type="hidden" id="orderNo_third">
			<input type="hidden" id="handicap_third">
			<input type="hidden" id="member_third">
			<input type="hidden" id="accoutId_third">
			<div class="modal-header text-center no-padding">
				<div class="table-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="white">&times;</span></button>备注信息</div></div>
			<div class="modal-body no-padding">
				<span><i class="fa fa-asterisk red" aria-hidden="true"></i><label >备注(必填)</label><input style="width: 86.4%" name="third_cancel_remark"  type="text"></span>
			</div>
			<div class="modal-footer">
				<label><span id="remarkPrompt_cancel" style="color: red;display: none;">请填写备注再提交</span></label>
				<button class="btn btn-primary" id="summit_cancel" type="button"
						onclick="_beforeSummit($('#accoutId_third').val(), $('#sysRequestId_third').val(), $('#handicap_third').val(), $('#orderNo_third').val(), $('#member_third').val());">提交</button>
				<button class="btn btn-danger" type="button" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
