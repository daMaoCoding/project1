<div class="row" id="problemAccInv">
    <div class="col-sm-12" >
        <div id="accountFilter">
            <div class="col-sm-4">
                <span class="label label-lg label-purple arrowed-right">盘口</span>
                <select class="chosen-select width150" name="search_EQ_handicapId" onchange="searchByFilter()">
                    <option value="" selected="selected">全部</option>
                </select>
                <span class="label label-lg label-purple arrowed-right">银行</span>
                <select name="search_EQ_bankType" class="chosen-select" style="height:32px;width:80px;"  onchange="searchByFilter()">
                    <option>请选择</option>
                </select>
            </div>
            <div class="col-sm-2">
                <span class="label label-lg label-purple arrowed-right">编号</span>
                <input type="text" style="height:32px;width:80px;" class="input-medium" placeholder="编号" name="search_EQ_alias" />
            </div>
            <div class="col-sm-5">
                <span class="label label-lg label-purple arrowed-right">来源</span>
                &nbsp;
                <label class="inline">
                    <input type="radio" name="search_EQ_flag" class="ace defaultCheck" checked value=""  onchange="searchByFilter()">
                    <span class="lbl">全部</span>
                </label>
                <label class="inline">
                    <input type="radio" name="search_EQ_flag" class="ace" value="0"  onchange="searchByFilter()">
                    <span class="lbl">PC</span>
                </label>
                <label class="inline">
                    <input type="radio" name="search_EQ_flag" class="ace" value="2"  onchange="searchByFilter()">
                    <span class="lbl">返利</span>
                </label>
                <label class="inline">
                    <span class="label label-lg label-purple arrowed-right">刷新</span>
                    <div id="refreshProblemAccInv"></div>
                    <input type="hidden" id="refresh_ProblemAccInv"  >
                </label>
            </div>
            <div class="col-sm-1">
                <label class="pull-right inline">
                    <button class="btn btn-xs btn-white btn-info btn-bold" onclick="reset('accountFilter');">
                        <i class="ace-icon fa fa-refresh bigger-100 green"></i>重置
                    </button>
                </label>
                <label class="pull-right inline">&nbsp;&nbsp;</label>
                <label class="pull-right inline">
                    <button class="btn btn-xs btn-white btn-info btn-bold" onclick="searchByFilter();" id="search-button">
                        <i class="ace-icon fa fa-search bigger-100 green"></i>查询
                    </button>
                </label>
            </div>
            <div  class="col-sm-12" style="height:5px;"></div>
        </div>
        <table id="dynamic-table" class="table table-bordered table-hover  no-margin-bottom">
            <thead>
            <tr>
                <th>盘口</th>
                <th>类型</th>
                <th>账号</th>
                <th style="width:160px;">银行余额</th>
                <th>系统余额</th>
                <th>告警分类</th>
                <th>告警时间</th>
                <th>已用时</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="accountPage"></div>
    </div>
</div>

<script type="text/javascript"  src="../javascript/common/common_getInfo.js"></script>
<script type="text/javascript"  src="../javascript/common/modalOutAccount.js"></script>
<script type="text/javascript"  src="../javascript/common/modalBankLogList.js"></script>
<script type="text/javascript"  src="../javascript/common/modalReportManage.js"></script>
