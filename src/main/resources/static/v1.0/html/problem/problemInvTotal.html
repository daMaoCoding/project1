<div class="main-content">

                        <li contentRight='ProblemInvTotal:eqpInvTab:*'  class="contentRight" ><a data-toggle="tab" href="#eqpInvTab">设备排查</a></li>
                    </ul>
                    <div class="tab-content" style="padding:0px;margin:0px;">

                            <div class="row">
                                <div class="col-sm-12" >
                                    <div id="searchButProblem4Acc">
                                        <div class="col-sm-3">
                                            <span class="label label-lg label-purple arrowed-right">盘口</span>
                                            <select class="chosen-select width40" name="tarHandicap" onchange="queryProblem4AccInv();">
                                                <option value="" selected="selected">全部</option>

                                            <span class="label label-lg label-purple arrowed-right">银行</span>

                                        </div>
                                        <div class="col-sm-2">
                                            <span class="label label-lg label-purple arrowed-right">编号</span>
                                            <input type="text" style="height:32px;width:80px;" class="input-medium" placeholder="编号" name="tarAlias" />
                                        </div>
                                        <div class="col-sm-3">
                                            <span class="label label-lg label-purple arrowed-right">来源</span>
                                            <label class="inline"><input type="radio" name="tarFlag" class="ace defaultCheck" checked value=""  onchange="queryProblem4AccInv();"><span class="lbl">全部</span></label>
                                            <label class="inline"><input type="radio" name="tarFlag" class="ace" value="0"  onchange="queryProblem4AccInv();"><span class="lbl">PC</span></label>

                                            <span class="label label-lg label-purple arrowed-right">层级</span>

                                            <label class="inline"><input type="radio" name="tarLevel" class="ace" value="1"  onchange="queryProblem4AccInv();"><span class="lbl">外层</span></label>

                                            <span class="input-group-addon sr-only"><i class="fa fa-calendar bigger-110"></i></span>
                                            <input name="startAndEndTime" class="date-range-picker input-sm" type="text" placeholder="请选择起始日期" style="width:80px;" />
                                        </div>
                                        <div class="col-sm-5">
                                            <span class="label label-lg label-purple arrowed-right">排查结果</span>

                                                </button>
                                            </label>
                                            <label class="pull-right inline">&nbsp;&nbsp;</label>
                                            <label class="pull-right inline">
                                                <button class="btn btn-xs btn-white btn-info btn-bold" onclick="queryProblem4AccInv();">
                                                    <i class="ace-icon fa fa-search bigger-100 green"></i>查询

                                        <tbody></tbody>
                                    </table>

                                            <label class="inline"><input type="radio" name="status" class="ace" value="0" onchange="queryProblem4Mobile();"/><span class="lbl">是</span></label>
                                            <label class="inline"><input type="radio" name="status" class="ace" value="1" onchange="queryProblem4Mobile();"/><span class="lbl">否</span></label>
                                            <span class="label label-lg label-purple arrowed-right">手机电量检测：</span>
                                            <label class="inline"><input type="radio" name="batteryStatus" class="ace defaultCheck" checked value=""  onchange="queryProblem4Mobile();"><span class="lbl">全部</span></label>
                                            <label class="inline"><input type="radio" name="batteryStatus" class="ace" value="1" onchange="queryProblem4Mobile();"/><span class="lbl">正常</span></label>
                                            <label class="inline"><input type="radio" name="batteryStatus" class="ace" value="0" onchange="queryProblem4Mobile();"/><span class="lbl">异常</span></label>
                                            <span class="label label-lg label-purple arrowed-right">在线离线：</span>
                                            <label class="inline"><input type="radio" name="offLineStatus" class="ace defaultCheck" checked value="0" onchange="queryProblem4Mobile();"/><span class="lbl">在线</span></label>
                                            <label class="inline"><input type="radio" name="offLineStatus" class="ace" value="1" onchange="queryProblem4Mobile();"/><span class="lbl">离线</span></label>

                                            <span class="label label-lg label-purple arrowed-right">是否兼职自处理：</span>
                                            <label class="inline"><input type="radio" name="rebate_deal" class="ace defaultCheck" checked value=""  onchange="queryProblem4Mobile();"><span class="lbl">全部</span></label>
                                            <label class="inline"><input type="radio" name="rebate_deal" class="ace" value="1" onchange="queryProblem4Mobile();"/><span class="lbl">是</span></label>
                                            <label class="inline"><input type="radio" name="rebate_deal" class="ace" value="0" onchange="queryProblem4Mobile();"/><span class="lbl">否</span></label>
                                        </div>

                                        <div  class="col-sm-12" style="height:5px;"></div>

                                            <span class="label label-lg label-purple arrowed-right">锁定：</span>
                                            <label class="inline"><input type="radio" name="lockStatus" class="ace defaultCheck" checked value=""  onchange="queryProblem4Mobile();"><span class="lbl">全部</span></label>
                                            <label class="inline"><input type="radio" name="lockStatus" class="ace" value="1" onchange="queryProblem4Mobile();"/><span class="lbl">已锁定</span></label>
                                            <label class="inline"><input type="radio" name="lockStatus" class="ace" value="0" onchange="queryProblem4Mobile();"/><span class="lbl">未锁定</span></label>
                                        </div>
                                        <div class="col-sm-6">
                                            <span class="label label-lg label-purple arrowed-right">异常处理状态：</span>
                                            <label class="inline"><input type="checkbox" name="dealStatus" checked="checked" class="ace" value="0" onchange="queryProblem4Mobile();"/><span class="lbl">待处理</span></label>
                                            <label class="inline"><input type="checkbox" name="dealStatus" checked="checked" class="ace" value="2" onchange="queryProblem4Mobile();"/><span class="lbl">处理中</span></label>
                                            <label class="inline"><input type="checkbox" name="dealStatus" class="ace defaultNoCheck" value="1" onchange="queryProblem4Mobile();"/><span class="lbl">处理完成</span></label>
                                            <span class="label label-lg label-purple arrowed-right">工具版本：</span>
                                            <input type="string" style="height:26px;width:80px;" class="input-medium"  name="appVersion" />

                                        <div class="col-sm-3">
                                            <label class="pull-right inline">
                                                <button class="btn btn-xs btn-white btn-info btn-bold" onclick="reset('searchButProblem4Dev');">
                                                    <i class="ace-icon fa fa-refresh bigger-100 green"></i>重置
                                                </button>
                                            </label>
                                            <label class="pull-right inline">&nbsp;&nbsp;</label>
                                            <label class="pull-right inline">
                                                <button class="btn btn-xs btn-white btn-info btn-bold" onclick="queryProblem4Mobile();">
                                                    <i class="ace-icon fa fa-search bigger-100 green"></i>查询
                                                </button>
                                            </label>
                                        </div>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover no-margin-bottom">
                                        <thead>
                                        <tr><th style="width:6%;">手机号</th><th style="width:9%;">账号</th><th style="width:6%;">返利网账号</th><th style="width:6%;">工具版本</th><th style="width:6%;">手机型号</th><th style="width:6%;">当前使用银行APP版本</th><th style="width:6%;">网络状况</th><th style="width:20%;">异常</th><th style="width:8%;">手机电量检测</th><th style="width:6%;">排查耗时</th><th style="width:6%;">锁定人</th><th style="width:8%;">备注</th><th style="width:10%;">操作</th></tr>
                                        </thead>
                                        <tbody id="mobile_tbody"></tbody>
                                    </table>
                                    <div id="mobilePage"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
