<div class="row">
    <div class="col-sm-12">
        <div id="accountFilter" style="z-index:1" class="col-sm-12 row header smaller lighter blue  less-margin no-margin-left">
            <div class="col-sm-2">
                <span class="label label-lg label-purple arrowed-right">盘口</span>
                <select class="chosen-select width70" name="search_EQ_handicapId">
                    <option value="" selected="selected">全部</option>
                </select>
            </div>
            <div class="col-sm-2">
                <span class="label label-lg label-purple arrowed-right">帐号</span>
                <input type="text" style="height:32px;width:70px" name="search_LIKE_account" class="input-medium" placeholder="帐号" />
            </div>
            <div class="col-sm-4">
                <span class="label label-lg label-purple arrowed-right">层级</span>
                <label class="inline">
                    <input type="radio" name="search_EQ_currSysLevel" class="ace defaultCheck" checked value="" >
                    <span class="lbl">全部</span>
                </label>
                <label class="inline">
                    <input type="radio" name="search_EQ_currSysLevel" class="ace" value="1" >
                    <span class="lbl">外层</span>
                </label>
                <label class="inline">
                    <input type="radio" name="search_EQ_currSysLevel" class="ace" value="2" >
                    <span class="lbl">内层</span>
                </label>
                <label class="inline">
                    <input type="radio" name="search_EQ_currSysLevel" class="ace" value="8" >
                    <span class="lbl">指定层</span>
                </label>
            </div>
            <div class="col-sm-3">
            </div>
            <div  class="col-sm-12" style="height:10px;"></div>
            <div class="col-sm-2">
                <span class="label label-lg label-purple arrowed-right">银行</span>
                <select  id="tabTransing_bankType" name="search_LIKE_bankType" class="chosen-select form-control" style="height:32px;width:100px;">
                    <option>请选择</option>
                </select>
            </div>
            <div class="col-sm-2">
                <span class="label label-lg label-purple arrowed-right">编号</span>
                <input type="text" style="height:32px;width:70px;" class="input-medium" placeholder="编号" name="search_LIKE_alias" />
            </div>
            <div class="col-sm-4">
                <span class="label label-lg label-purple arrowed-right">手机</span>
                <input type="text" style="height:32px;" class="input-medium" placeholder="手机号码" name="search_LIKE_mobile" />
            </div>
            <div  class="col-sm-2">
                <span class="label label-lg label-purple arrowed-right">刷新</span>
                <div id="refreshAccountListSelect"></div>
                <input type="hidden" id="refresh_monitorMobile"  >
            </div>
            <div class="col-sm-2">
                <label class="pull-right inline"><button id="search-button" class="btn btn-xs btn-white btn-info btn-bold" onclick="searchByFilter();"><i class="ace-icon fa fa-search bigger-100 green"></i>查询</button></label>
                <label class="pull-right inline">&nbsp;&nbsp;</label>
                <label class="pull-right inline"><button class="btn btn-xs btn-white btn-info btn-bold" onclick="reset('accountFilter');"><i class="ace-icon fa fa-refresh bigger-100 green"></i>重置</button></label>
            </div>
            <div  class="col-sm-12" style="height:10px;"></div>
            <div class="col-sm-5">
                <span class="label label-lg label-purple arrowed-right">分类</span>
                <label class="inline"><input type="radio" name="search_IN_type" class="ace defaultNoCheck" value="" /><span class="lbl">全部&nbsp;</span></label>
                <label class="inline"><input type="radio" name="search_IN_type" class="ace defaultNoCheck" value="1"/><span class="lbl"> 入款&nbsp;</span></label>
                <label class="inline"><input type="radio" name="search_IN_type" class="ace defaultNoCheck" value="8"/><span class="lbl">备用&nbsp;</span></label>
                <label class="inline"><input type="radio" name="search_IN_type" class="ace defaultCheck" value="5" checked/><span class="lbl">出款&nbsp;</span></label>
                <label class="inline"><input type="radio" name="search_IN_type" class="ace defaultNoCheck" value="10,11,12,13"/><span class="lbl">下发&nbsp;</span></label>
                <label class="inline"><input type="radio" name="search_IN_type" class="ace defaultNoCheck" value="14"/><span class="lbl">客户卡&nbsp;</span></label>
            </div>

            <div class="col-sm-5">
                <span class="label label-lg label-danger arrowed-right">状态</span>
                <label class="inline"><input type="radio" name="search_EQ_status" class="ace defaultNoCheck"  value=""><span class="lbl">全部</span></label>
                <label class="inline"><input type="radio" name="search_EQ_status" class="ace defaultCheck" checked value="1"/><span class="lbl">在用</span></label>
                <label class="inline"><input type="radio" name="search_EQ_status" class="ace defaultNoCheck" value="5"/><span class="lbl">可用</span></label>
                <label class="inline"><input type="radio" name="search_EQ_status" class="ace defaultNoCheck" value="4"/><span class="lbl">停用</span></label>
                <label class="inline"><input type="radio" name="search_EQ_status" class="ace defaultNoCheck" value="3"/><span class="lbl">冻结</span></label>
                <label class="inline"><input type="radio" name="search_EQ_status" class="ace defaultNoCheck" value="6"/><span class="lbl">未激活</span></label>
            </div>
        </div>
        <table id="dynamic-table" class="table table-striped table-bordered table-hover no-margin">
            <thead><tr><th>盘口</th><th>层级</th><th>手机号</th><th>账号</th><th>分类</th><th>模式</th><th>状态</th><th>信用额度</th><th>银行余额</th><th>操作</th></tr></thead>
            <tbody></tbody>
        </table>
        <div id="accountPage"></div>
    </div>
</div>

<!-- 修改密码-->
<div id="updatePWD4clone" class="modal fade">
    <input type="hidden" id="accId"/>
    <div  class="modal-dialog modal-lg" style="width:360px;">
        <div class="modal-content">
            <div class="modal-header no-padding text-center">
                <div class="table-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="white">&times;</span></button>
                    <span>修改账号密码</span>
                </div>
            </div>
            <div class="modal-body no-padding">
                <table  style="border:none;">
                    <tbody>
                        <tr>
                            <td class="center" style="width:100px;">账号信息</td>
                            <td class="center" style="width:260px;"><input class="input-sm width200" type="text" name="bankHide" disabled placeholder="未设置" value=""></td>
                        </tr>
                        <tr>
                            <td class="center" style="width:100px;">登陆账号</td>
                            <td class="center" style="width:260px;"><input class="input-sm width200" type="text" name="signBank"  placeholder="未设置" value=""></td>
                        </tr>
                        <tr>
                            <td class="center" style="width:100px;">登陆密码</td>
                            <td class="center" style="width:260px;"><input class="input-sm width200" type="password" name="hookBank"  placeholder="未设置" value=""></td>
                        </tr>
                        <tr>
                            <td class="center" style="width:100px;">支付密码</td>
                            <td class="center" style="width:260px;"><input class="input-sm width200" type="password" name="hubBank" placeholder="未设置" value=""/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-12 modal-footer no-margin center">
                <button class="btn btn-primary" type="button" onclick="doUpdPWD();">确认</button>
                <button class="btn btn-danger" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"  src="../javascript/common/common_getInfo.js"></script>
<script type="text/javascript"  src="../javascript/common/modalOutAccount.js"></script>
<script type="text/javascript"  src="../javascript/common/modalBankLogList.js"></script>
<script type="text/javascript"  src="../javascript/common/modalFlatBalance.js"></script>
