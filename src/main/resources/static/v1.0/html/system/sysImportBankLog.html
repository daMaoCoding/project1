<div class="row">
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header widget-header-blue widget-header-flat">
                <h4 class="widget-title lighter">导入银行流水</h4>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <!-- #section:plugins/fuelux.wizard -->
                    <div id="fuelux-wizard-container">
                        <div>
                            <!-- #section:plugins/fuelux.wizard.steps -->
                            <ul class="steps">
                                <li data-step="1" class="active">
                                    <span class="step">1</span>
                                    <span class="title">下载模板文件</span>
                                </li>
                                <li data-step="2">
                                    <span class="step">2</span>
                                    <span class="title">选择Excel文件</span>
                                </li>
                                <li data-step="3">
                                    <span class="step">3</span>
                                    <span class="title">导入情况</span>
                                </li>
                            </ul>
                            <!-- /section:plugins/fuelux.wizard.steps -->
                        </div>
                        <hr/>
                        <!-- #section:plugins/fuelux.wizard.container -->
                        <div class="step-content pos-rel">
                            <div class="step-pane active" data-step="1">
                                <div class="center">
                                    <h3 class="blue lighter" onclick="exceportTemplate();" style="cursor:pointer">
                                        下载模板文件</h3>
                                </div>
                            </div>

                            <div class="step-pane" data-step="2">
                                <form class="form-horizontal" id="uploadform">
                                    <div class="form-group has-warning">
                                        <div class="col-xs-12 col-sm-5">
                                        </div>
                                    </div>
                                    <div class="form-group has-warning" >
                                        <label class="col-xs-12 col-sm-3 control-label no-padding-right">选择导入的文件：</label>
                                        <div class="col-xs-12 col-sm-5">
																	<span class="block input-icon input-icon-right" style="cursor:pointer" onclick="selectFile();">
																		<input type="text" id="selectfile"
                                                                               class="width-100" readonly="true" style="cursor:pointer"/>
                                                                        <i class="upload-icon ace-icon fa fa-cloud-upload blue fa-3x"></i>
																	</span>
                                        </div>
                                    </div>
                                    <div class="form-group has-warning">
                                        <label class="col-xs-12 col-sm-3 control-label no-padding-right"></label>
                                        <div class="col-xs-12 col-sm-5" id="checkinfo">
                                        </div>
                                    </div>
                                    <!-- #section:elements.form.input-state -->
                                    <div class="form-group has-warning">
                                        <div class="col-xs-12 col-sm-5">
																	<span class="block input-icon input-icon-right">
																		<input type="file" id="uploadfile"
                                                                               name="uploadfile" style="display:none"
                                                                               class="width-100"
                                                                               onchange="checkFileType()"/>
																	</span>
                                        </div>
                                        </div>
                                </form>
                            </div>

                            <div class="step-pane" data-step="3">
                                <div class="center" id="importinfo">
                                    <table id="listbanklog"
                                           class="table table-striped table-bordered table-hover no-margin-bottom"
                                           style="display:none">
                                        <thead>
                                        <tr>
                                            <th style="width:15%;">交易时间</th>
                                            <th style="width:10%;">交易金额</th>
                                            <th style="width:10%;">余额</th>
                                            <th style="width:10%;">对方账号</th>
                                            <th style="width:7%;">对方姓名</th>
                                            <th style="width:10%;">备注信息</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                    <table id="listwarn"
                                           class="table table-striped table-bordered table-hover no-margin-bottom"
                                           style="display:none">
                                        <thead>
                                        <tr>
                                            <th style="width:80%;">导入提示信息</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- /section:plugins/fuelux.wizard.container -->
                    </div>
                    <hr/>
                    <div class="wizard-actions">
                        <!-- #section:plugins/fuelux.wizard.buttons -->
                        <button class="btn btn-prev">
                            <i class="ace-icon fa fa-arrow-left"></i>
                            上一步
                        </button>

                        <button class="btn btn-success btn-next" data-last="完成">
                            下一步
                            <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                        </button>

                        <!-- /section:plugins/fuelux.wizard.buttons -->
                    </div>
                    <!-- /section:plugins/fuelux.wizard -->
                </div><!-- /.widget-main -->
            </div><!-- /.widget-body -->
        </div>
    </div>
</div>
<script src="../javascript/lib/wizard.js" type="text/javascript" charset="utf-8"></script>
<script src="../javascript/lib/select2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../javascript/lib/elements.wizard.js" type="text/javascript" charset="utf-8"></script>
