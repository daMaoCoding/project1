<link rel="stylesheet" href="../style/bootstrap-multiselect.min.css"/>
<link rel="stylesheet" href="../style/jquery.bootstrap.duallistbox.min.css" type="text/css">
<div class="row">
    <div class="col-sm-12">
        <h3 class="row header smaller lighter blue">
            <div class="col-sm-9">
                <div class="form-inline" id="userFilter">
                    <span class="label label-lg arrowed-right label-primary">姓名</span><input name="userNameLike" type="text" placeholder="姓名" style="height: 32px"/>
                </div>
            </div>
            <div class="col-sm-3">
                <label class="pull-right inline"><button class="btn btn-xs btn-white btn-info btn-bold" onclick="refreshContent(0);"><i class="ace-icon fa fa-search bigger-100 green"></i>查询</button></label>
                <label class="pull-right inline">&nbsp;&nbsp;</label>
                <label class="pull-right inline"><button class="btn btn-xs btn-white btn-info btn-bold" onclick="reset('userFilter');refreshContent();"><i class="ace-icon fa fa-refresh bigger-100 green"></i>重置</button></label>
            </div>
        </h3>
        <div class="tabbable">
            <table id="simple-table" class="table  table-bordered table-hover no-margin-bottom">
                <thead><tr><th>用户类别</th><th>具体分组</th><th>总人数</th><th>在线数</th><th  class="center">所有用户(包含权限角色信息)</th></tr></thead>
                <tbody id="table_body"></tbody>
            </table>
        </div>
    </div>
</div>
