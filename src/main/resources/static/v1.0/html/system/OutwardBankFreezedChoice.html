<!-- 入款 账号管理 -->
<div class="row">
	<!-- 主页面查询条件 -->
	<div id="accountFilter" style="z-index:999" class="col-sm-12 row header smaller lighter blue  less-margin no-margin-left">
		<div class="col-sm-4">
			<span class="label label-lg label-purple arrowed-right">层级</span>
			&nbsp;
			<label class="inline">
				<input type="checkbox" name="currSysLevel" class="ace" value="1" checked="checked" onchange="loadAccountList()">
				<span class="lbl">外层</span>
			</label>
			<label class="inline">
				<input type="checkbox" name="currSysLevel" class="ace" value="2" checked="checked" onchange="loadAccountList()">
				<span class="lbl">内层</span>
			</label>
			<label class="inline">
				<input type="checkbox" name="currSysLevel" class="ace" value="8" checked="checked" onchange="loadAccountList()">
				<span class="lbl">指定层</span>
			</label>
		</div>
		<div class="col-sm-8">
			<span class="label label-lg label-purple arrowed-right">冻结卡</span>
			<select id="account_multiselect" multiple="multiple" style="width:150px;" onchange="loadTableList();"></select>
			<label class="control-label bolder blue">1.先选择冻结卡，2.设定时间，3.点击导出按钮</label>
			
			<label onclick="resetPage('accountFilter');" class="pull-right inline"><button class="btn btn-xs btn-white btn-info btn-bold">
				<i class="ace-icon fa fa-refresh bigger-100 green"></i>重置</button>
			</label>
		</div>
	</div>
	<div id="exportFilter" class="col-sm-12 row less-margin no-margin-left">
		<div class="col-sm-6">
			<span class="label label-lg arrowed-right label-purple">时间</span>
			<input name="startAndEndTime" id="startAndEndTimeAll" class="date-range-picker input-sm" type="text" placeholder="请选择起始日期" style="width:285px;"/>
			&nbsp;&nbsp;
			<label>
				<button onclick="updateAllTime()" title="一键刷新table列所有时间控件的值" class="btn btn-xs btn-white btn-info btn-bold">
					<i class="ace-icon fa fa-edit bigger-100 green"></i>一键设定
				</button>
			</label>
		</div>
		<div class="col-sm-6">
			<label id="exportBtn" class="pull-right inline">
				<a id="exportUrl" onclick="do_export();" class="btn btn-xs btn-white btn-primary btn-bold">
					<i class="ace-icon fa fa-download bigger-100 green"></i>导出
				</a>
			</label>
		</div>
		<div class="col-sm-12" style="height:10px;"></div>
		<table class="table table-striped table-bordered  no-margin-bottom">
			<thead>
				<tr>
					<th style="width:30%;">时间</th>
					<th style="width:10%;">内外层</th>
					<th style="width:10%;">编号</th>
					<th style="width:20%;">账号</th>
					<th style="width:10%;">开户人</th>
					<th style="width:10%;">银行类别</th>
					<th style="width:10%;">删除</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>


<div id="FastSearchBankLog_tablePage" style="display:none;">
	<div class="noDataTipsPage table table-striped table-bordered table-hover no-margin-bottom no-border-top">
		<div style="margin-bottom:0px;font-size: 20px;" class="alert alert-success center">请选择冻结卡</div>
	</div>
</div>
<script type="text/javascript"  src="../javascript/common/common_getInfo.js"></script>
