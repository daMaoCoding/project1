<div class="row contentRight" contentRight="UpdateSpecialAccount:UpdateSpecialSearch:*" >
	<div class="col-xs-12 col-sm-12 widget-container-col ui-sortable">
		<div class="widget-box ui-sortable-handle" id="income_widget">
			<div class="widget-header">
				<h5 class="widget-title">账号特殊信息设置</h5>
				<div class="widget-toolbar">
					<a href="#" data-action="fullscreen" class="orange2">
						<i class="ace-icon fa fa-expand"></i>
					</a>
					<a onclick="reset('accountFilter');"  title="重置">
						<i class="ace-icon fa fa-refresh"></i>
					</a>
					<a href="#" data-action="collapse">
						<i class="ace-icon fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<div id="accountFilter"  style="z-index:2" class="smaller lighter blue  less-margin no-margin-left">
						<div class="col-sm-3">
							<span class="control-label blue">&nbsp;&nbsp;&nbsp;&nbsp;盘口&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<select class="chosen-select" name="search_EQ_handicapId" style="width:150px;" ></select>
						</div>
						<div class="col-sm-3">
							<span class="control-label blue">&nbsp;&nbsp;类型&nbsp;&nbsp;</span>
							<select class="chosen-select" name="search_EQ_accountType" style="width:150px;" ></select>
						</div>
						<div class="col-sm-6">
							<span class="control-label blue">帐号&nbsp;&nbsp;</span>
							<input onkeyup="this.value=this.value.replace(/[^\d\,]/g,'')" type="text" style="width:100px;" name="search_LIKE_account" class="input-sm" placeholder="账号" />
							&nbsp;&nbsp;
							<span class="control-label blue">编号&nbsp;&nbsp;</span>
							<input type="text" style="width:100px;" name="search_EQ_alias" class="input-medium" placeholder="编号" />
							
							<span class="control-label blue bolder">来源&nbsp;&nbsp;</span>
							<label class="inline">
								<input type="radio" name="search_EQ_flag" class="ace defaultCheck" checked value="" >
								<span class="lbl">全部</span>
							</label>
							<label class="inline">
								<input type="radio" name="search_EQ_flag" class="ace" value="0" >
								<span class="lbl">PC</span>
							</label>
							<label class="inline">
								<input type="radio" name="search_EQ_flag" class="ace" value="2" >
								<span class="lbl">返利网</span>
							</label>
						</div>
						<div  class="col-sm-12" style="height:10px;"></div>
						<div class="col-sm-3">
							<span class="control-label blue">银行类别</span>
							<select class="chosen-select width150" name="search_LIKE_bankType">
								<option value="">全部</option>
							</select>
						</div>
						<div class="col-sm-3">
							<span class="control-label blue">开户人</span>
							<input type="text" style="width:150px;" name="search_LIKE_owner" class="input-medium" placeholder="开户人" />
						</div>
						<div class="col-sm-5">
							<span class="control-label blue bolder">状态&nbsp;&nbsp;</span>
							<label class="inline"><input type="checkbox" name="search_IN_status" class="ace defaultNoCheck" value="1"/><span class="lbl">在用</span></label>
							<label class="inline"><input type="checkbox" name="search_IN_status" class="ace defaultNoCheck" value="4"/><span class="lbl">停用</span></label>
							<label class="inline"><input type="checkbox" name="search_IN_status" class="ace defaultNoCheck" value="-1"/><span class="lbl">异常</span></label>
							<label class="inline"><input type="checkbox" name="search_IN_status" class="ace defaultNoCheck" value="3"/><span class="lbl">冻结</span></label>
				            <label class="inline"><input type="checkbox" name="search_IN_status" class="ace defaultNoCheck" value="5"/><span class="lbl">可用</span></label>
				            <label class="inline"><input type="checkbox" name="search_IN_status" class="ace defaultNoCheck" value="6"/><span class="lbl">未激活</span></label>
				            <label class="inline"><input type="checkbox" name="search_IN_status" class="ace defaultNoCheck" value="7"/><span class="lbl">已激活</span></label>
				            
						</div>
						<div class="col-sm-1">
							<label id="searchBtn" class="pull-right inline" onclick="showAccountList()"><button class="btn btn-xs btn-white btn-info btn-bold">
								<i class="ace-icon fa fa-search bigger-100 green"></i>查询</button>
							</label>
						</div>
					</div>
					<div  class="col-sm-12" style="height:10px;"></div>
					<div id="tab" class="tab-pane in active">
						<table id="accountListTable" class="table table-striped table-bordered table-hover no-margin-bottom">
							<thead>
								<tr>
									<th style='width:8%;'>盘口</th>
									<th style='width:10%;'>编号</th>
									<th style='width:25%;'>账号</th>
									<th style='width:8%;'>状态</th>
									<th style='width:15%;'>类型</th>
									<th style='width:9%;'>来源</th>
									<th style='width:25%;'>操作</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<div id="accountPage">
							<div class="alert alert-success center">
							请输入查询条件开始查询
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br/>
	</div>
</div>

<!-- 修改银行卡账号特殊信息 -->
<div id="updateSpecialAccount4clone" class="modal fade" tabindex="-1">
	<input type="hidden" id="accountId"/>
	<div class="modal-dialog modal-lg" style="width:400px;">
		<div class="modal-content">
			<div class="modal-header no-padding text-center">
				<div class="table-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<span class="white">&times;</span>
					</button>账号特殊信息修改</div>
			</div>
			<div class="modal-body center">
				<div>
					<span class="control-label blue">&nbsp;&nbsp;盘口&nbsp;&nbsp;</span>
					<select name="handicap_select" class="chosen-select width200"></select>
				</div>
				<br/>
				<div>
					<span class="control-label blue">&nbsp;&nbsp;账号&nbsp;&nbsp;</span>
					<input name="account" class="input-sm width200" onkeyup="this.value=this.value.replace(/[^\d\,]/g,'')"   type="text" placeholder="账号">
				</div>
				<br/>
				<div>
					<span class="control-label blue">&nbsp;&nbsp;类型&nbsp;&nbsp;</span>
					<select name="accountType_select" class="chosen-select width200" ></select>
				</div>
				<br/>
				<div>
					<span class="control-label red bolder" title="入款卡和出款卡不建议互转；
PC来源的入款卡不允许转类型;
云闪付的卡不允许转为其他类型；
其它类型不允许转为云闪付;">
						<i class="ace-icon fa fa-info-circle bigger-130 red" style="cursor:pointer "></i>&nbsp;&nbsp;<a class="red">鼠标悬浮查看类型转换提示</a>
					</span>
				</div>
				<br/>
				<div>
					<span class="control-label blue">&nbsp;&nbsp;层级&nbsp;&nbsp;</span>
					<select name="currSysLevel" class="chosen-select width200">
						<option value="1" >外层</option>
						<option value="2" >内层</option>
						<option value="8" >指定层</option>
					</select>
				</div>
			</div>
			<div class="col-sm-12 modal-footer no-margin center">
				<button class="btn btn-primary" type="button" onclick="do_updateSpecialAccount()" >确认</button>
				<button class="btn btn-danger" type="button" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
