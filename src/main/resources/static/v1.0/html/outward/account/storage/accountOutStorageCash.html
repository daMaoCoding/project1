<div class="row">
    <div class="col-sm-12">
        <h3 class="row header smaller lighter blue">
            <div class="col-sm-10">
                <form class="form-inline" id="accountFilter">
                    <span class="label label-lg label-purple arrowed-right">帐号</span>
                    <input type="text" style="height:32px" name="search_LIKE_account" class="input-medium" placeholder="帐号" />
                    <span class="label label-lg label-purple arrowed-right">编号</span>
                    <input type="text" style="height:32px" class="input-medium" placeholder="编号" name="search_LIKE_alias" />
                    <span class="label label-lg label-purple arrowed-right">银行</span>
					<input type="text" style="height:32px" name="search_LIKE_bankType" class="input-medium" placeholder="银行类别" />
                    <span class="label label-lg label-danger arrowed-right">状态</span>
                    <label class="inline"><input type="checkbox" name="search_IN_status_type" class="ace" value="1" accountType="9" checked/><span class="lbl">在用&nbsp;&nbsp;</span></label>
                </form>
            </div>
            <span class="col-sm-2">
                <label class="pull-right inline"><button class="btn btn-xs btn-white btn-info btn-bold" onclick="searchByFilter();"><i class="ace-icon fa fa-search bigger-100 green"></i>查询</button></label>
                <label class="pull-right inline">&nbsp;&nbsp;</label>
                <label class="pull-right inline"><button class="btn btn-xs btn-white btn-info btn-bold" onclick="reset('accountFilter');"><i class="ace-icon fa fa-refresh bigger-100 green"></i>重置</button></label>
                <label class="pull-right inline">&nbsp;&nbsp;</label>
				<label class="pull-right inline"><button id="add-button" class="btn btn-xs btn-white btn-info btn-bold contentRight" contentRight="OutwardAccountStorageCash:Create:*" onclick="addAccount();"><i class="ace-icon fa fa-plus bigger-100 green"></i>新增</button></label>
				</span>
        </h3>
        <table id="dynamic-table" class="table table-bordered table-hover  no-margin-bottom">
            <thead><tr><th>层级</th><th>编号</th><th>账号</th><th>状态</th><th>银行余额</th><th>当日收款</th><th>当日出款</th><th>转入对账</th><th>操作</th> </tr></thead>
            <tbody></tbody>
        </table>
        <div id="accountPage"></div>
    </div>
</div>
<script type="text/javascript"  src="../javascript/common/common_getInfo.js"></script>
<script type="text/javascript"  src="../javascript/common/modalOutAccount.js"></script>
<script type="text/javascript"  src="../javascript/common/modalBankLogList.js"></script>
